<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>

<body>

    <h1>Este número é Fibonacci ou não?</h1>
    <input id="input" type="text" placeholder="Digite o número aqui">
    <button id="btn-input">Enviar</button>

    <script>
        var btnInput = document.getElementById('btn-input');
        
        btnInput.addEventListener('click', () => {
            var input = parseInt(document.getElementById('input').value);
            var penultimo = 0;
            var ultimo = 1;
            var numero = 0;
            
            while (input > numero ) {
                numero = penultimo + ultimo
                penultimo = ultimo
                ultimo = numero
            }

            if (input == numero) {
                console.log( input + ' é Fibonacci')
            } else {
                console.log( input + ' não é Fibonacci')
            }
        })
    </script>
</body>

</html>
